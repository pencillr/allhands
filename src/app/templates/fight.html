{% extends "base.html" %}

{% block content %}
    <h1>Hi, {{ current_user.username }}!</h1>

    <form action="" method="post">
        {{ form.hidden_tag() }}
        <p>
            {{ form.ship.label }}<br>
            {{ form.ship(size=3) }}<br>
        </p>
        <p>
            vs:<br>
            {{ enemy.ship_name }}
        </p>
        <p>{{ form.submit() }}</p>
    </form>
{% endblock %}
